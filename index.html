<!DOCTYPE html>
<html lang="en-IE">
<head>
	<meta charset="utf-8" />
	<title>Cross Browser Styled Video Player - Mozilla</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://kilns.github.io/claire/css/styles.css" />
	<!--[if lt IE 9]><script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.2/html5shiv-printshiv.min.js" type="text/javascript"></script><![endif]-->
</head>
<body>
	<figure id="videoContainer" data-fullscreen="false">
		<video id="video" controls preload="metadata" poster="img/poster.jpg" style="width:292px; height:164px;border-radius:5px;object-fit:cover;">
			<source src="https://kilns.github.io/claire/video/claire.mp4" type="video/mp4" >
			<!-- Flash fallback -->
			<object type="application/x-shockwave-flash" data="flash-player.swf?videoUrl=https://kilns.github.io/claire/video/claire.mp4" width="292" height="164">
				<param name="movie" value="flash-player.swf?videoUrl=https://kilns.github.io/claire/video/claire.mp4" />
				<param name="allowfullscreen" value="true" />
				<param name="wmode" value="transparent" />
				<param name="flashvars" value="controlbar=over&amp;image=img/poster.jpg&amp;file=flash-player.swf?https://kilns.github.io/claire/video/claire.mp4" />
				<img alt="signature" src="img/poster.jpg" width="292" height="164" title="No video playback possible, please download the video from the link below" />
			</object>
		</video>
		<div id="video-controls" class="controls" data-state="hidden">
			<button id="playpause" type="button" data-state="play">Play/Pause</button>
		</div>
	</figure>
	<script src="https://kilns.github.io/claire/js/video-player.js"></script>
</body>
</html>
